<!DOCTYPE html>
<html>
<head>
  <title>Построение HTML таблицы</title>
</head>
<body>

<div id="tableContainer"></div>

<script>
  function buildTable(data) {
    const tableContainer = document.getElementById('tableContainer');
    const table = document.createElement('table');
    const headerRow = document.createElement('tr');
    
    // заголовок таблицы
    const headers = Object.keys(data[0]);
    headers.forEach(headerText => {
      const headerCell = document.createElement('th');
      const headerTextContent = document.createTextNode(headerText);
      headerCell.appendChild(headerTextContent);
      headerRow.appendChild(headerCell);
    });
    table.appendChild(headerRow);
    
    // строки данных
    data.forEach(obj => {
      const row = document.createElement('tr');
      headers.forEach(header => {
        const cell = document.createElement('td');
        const cellText = document.createTextNode(obj[header]);
        cell.appendChild(cellText);
        row.appendChild(cell);
      });
      table.appendChild(row);
    });
    
    // добавление таблицы в контейнер на странице
    tableContainer.appendChild(table);
  }

  const data = [
    { name: 'Tomas', color: 'Black', sex: 'M', age: 1 },
    { name: 'Rodion', color: 'Green', sex: 'M', age: 4 },
    { name: 'Samanta', color: 'Blue', sex: 'F', age: 3 },
    { name: 'Katya', color: 'Orange', sex: 'F', age: 3 }
  ];

  buildTable(data);
</script>

</body>
</html>
