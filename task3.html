<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Произведение элементов массива</title>
    <script>
        function calculateProduct(array, index = 0) {
            if (index === array.length) {
                return 1;
            }
            return array[index] * calculateProduct(array, index + 1);
        }

        window.onload = function () {
            const numbers = [2, 2, 2, 2];
            const product = calculateProduct(numbers);
            document.getElementById('result').innerHTML = `Произведение элементов массива: ${product}`;
        };
    </script>
</head>
<body>
    <p id="result"></p>
</body>
</html>
